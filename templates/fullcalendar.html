<!DOCTYPE html>
<html>
<head>
    <title>UQ Nybble Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.js'></script>
    <style>
        body { padding: 20px; }
        #calendar { max-width: 1000px; margin: 0 auto; }
    </style>
</head>
<body>
    <h1 class="text-center mb-4">UQ Nybble Events Calendar</h1>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: 'auto',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: '/events',
                eventClick: function(info) {
                    info.jsEvent.preventDefault(); // prevent default navigation
                    var props = info.event.extendedProps;
                    alert(info.event.title + "\n" + props.society + "\n" + props.info);
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
