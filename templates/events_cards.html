<!DOCTYPE html>
<html>
<head>
    <title>UQ Nybble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Upcoming Events</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for event in events %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <!-- Event image -->
                <img src="{{ event.image }}" class="card-img-top" alt="Event image" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <!-- Event title -->
                    <h5 class="card-title">{{ event.title }}</h5>
                    <!-- Date and society -->
                    <p class="card-text mb-1"><strong>Date:</strong> {{ event.month }} {{ event.day }}</p>
                    <p class="card-text mb-1"><strong>Society:</strong> {{ event.societyname }}</p>
                    <!-- Info -->
                    <p class="card-text mb-2"><strong>Info:</strong> {{ event.info }}</p>
                    <!-- View button -->
                    <a href="{{ 'https://campus.hellorubric.com' + event.destination }}" target="_blank" class="btn btn-primary mt-auto">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
