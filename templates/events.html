<!DOCTYPE html>
<html>
<head>
    <title>Hackathon Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
    <h1 class="mb-4">Upcoming Events</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Society</th>
                    <th>Info</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.month }} {{ event.day }}</td>
                    <td>{{ event.societyname }}</td>
                    <td>{{ event.info }}</td>
                    <td><a href="{{ 'https://campus.hellorubric.com' + event.destination }}" target="_blank" class="btn btn-primary btn-sm">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
